<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid-19</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules\chart.js\dist\Chart.min.css" />
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css" />
    <script src="node_modules\chart.js\dist\Chart.bundle.min.js" type="text/javascript"></script>
</head>

<body class="bg-dark">
    <h1 class="text-white"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>COVID-19</h1>
    <div class="row text-center">
        <!-- Total Confirmed -->
        <div class="col-sm">
            <div class="card bg-secondary">
                <div class="card-body">
                    <h5 class="card-title">Total Confirmed</h5>
                    <h1 class="card-text text-danger" id="cardConfirmed"></h1>
                </div>
            </div>
        </div>
        <!-- Total Deaths -->
        <div class="col-sm">
            <div class="card bg-secondary">
                <div class="card-body">
                    <h5 class="card-title">Total Deaths</h5>
                    <h1 class="card-text" id="cardDeaths"></h1>
                </div>
            </div>
        </div>
        <!-- Total Recovered -->
        <div class="col-sm">
            <div class="card bg-secondary">
                <div class="card-body">
                    <h5 class="card-title">Total Recovered</h5>
                    <h1 class="card-text text-success" id="cardRecovered"></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <canvas id="donut"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="view.js"></script>
    <p class="text-center text-white">Data provide by John Hopkins' COVID-19 API</p>
</body>

</html>
