<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid-19</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules\chart.js\dist\Chart.min.css" />
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css" />
    <script src="node_modules\chart.js\dist\Chart.bundle.min.js" type="text/javascript"></script>
</head>

<body style="background-image: linear-gradient(#BDFFF3, #4AC29A);">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="row">
            <div class="col-sm">
                <h1 class="navbar-brand" style="color: #d35400;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>COVID-19</h1>
            </div>
        </div>
        <button id="btnRefresh" class="btn btn-outline-success my-2 my-sm-0 rounded" data-toggle="tooltip" title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </nav>
    <div class="container">
        <div class="row text-center">
            <!-- Total Confirmed -->
            <div class="col-sm">
                <div class="card shadow my-4 rounded" style="background-color: #f1c40f; border-color: #f1c40f;">
                    <div class="card-body">
                        <h5 class="card-title">Total Cases</h5>
                        <h1 class="card-text text-white border-spinner" role="status" id="cardConfirmed"></h1>
                    </div>
                </div>
            </div>
            <!-- Total Deaths -->
            <div class="col-sm">
                <div class="card shadow my-4 rounded" style="background-color: #f1c40f; border-color: #f1c40f;">
                    <div class="card-body">
                        <h5 class="card-title">Total Deaths</h5>
                        <h1 class="card-text text-white border-spinner" id="cardDeaths"></h1>
                    </div>
                </div>
            </div>
            <!-- Total Recovered -->
            <div class="col-sm">
                <div class="card shadow my-4 rounded" style="background-color: #f1c40f; border-color: #f1c40f;">
                    <div class="card-body">
                        <h5 class="card-title">Total Recovered</h5>
                        <h1 class="card-text text-white border-spinner" id="cardRecovered"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card shadow rounded">
                    <div class="card-header">
                        # of Totals
                    </div>
                    <div class="card-body">
                        <canvas id="donut"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-white text-center">Developed by Yellow Lab - MIT License</p>
    </div>

</body>

</html>
<script type="text/javascript" src="view.js"></script>
